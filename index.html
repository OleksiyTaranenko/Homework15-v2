<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 15</title>
    <link rel="stylesheet" href="./style/custom.css">
</head>

<body>
    <h1 class="heading">CALCULATOR</h1>
    <div class="calculator">
        <div class="item numbersInputContainer">
            <form id="formInput" name="form"><input id="input" class="numbersInput" type="text" name="entryField">
            </form>
        </div>
        <div id="clean" class="item cleanAll">C</div>
        <div id="deleteSymbol" class="item deleteOneSymbol">&#129060;</div>
        <div id="plus" class="item">&#43;</div>
        <div id="minus" class="item">&#8722;</div>
        <div id="multiply" class="item">&#215;</div>
        <div id="divide" class="item">&#247;</div>
        <div id="seven" class="item">7</div>
        <div id="eight" class="item">8</div>
        <div id="nine" class="item">9</div>
        <div id="openParenthesis" class="item">(</div>
        <div id="four" class="item">4</div>
        <div id="five" class="item">5</div>
        <div id="six" class="item">6</div>
        <div id="closeParenthesis" class="item">)</div>
        <div id="one" class="item">1</div>
        <div id="two" class="item">2</div>
        <div id="three" class="item">3</div>
        <div id="equally" class="item equally">=</div>
        <div id="zero" class="item zero">0</div>
        <div id="point" class="item">.</div>
    </div>

</body>

<script src="./js/script.js"></script>

</html>
